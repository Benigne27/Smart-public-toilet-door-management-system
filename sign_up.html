<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>sign up</h2>
        <form id="loginForm">
          <div class="input-field">
            <input
              type="text"
              id="username"
              placeholder="Enter your card number"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              id="consfirm_password"
              placeholder="please confirm password"
              required
            />
          </div>
          <button type="" class="signup-btn">sign up</button>
          <p>already has an account please <a href="./login.html">log in</a></p>
        </form>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
